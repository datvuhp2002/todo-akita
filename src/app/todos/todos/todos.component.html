<div class="flex mb-4 items-center">
  <input class="mr-3" type="checkbox" [formControl]="formControl" />
  <p class="w-full text-grey-darkest pl-14">{{ todo.title }}</p>
  <button
    class="flex-no-shrink p-2 ml-2 border-2 rounded text-red-500 border-red-500 hover:text-white hover:bg-red-500"
    (click)="deleteTodo.emit(todo.id)"
  >
    Delete
  </button>
</div>
